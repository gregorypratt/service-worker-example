<!doctype html>
<html>
<head>
	<title>ChitChat</title>
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font: 13px Helvetica, Arial;
		}

		form {
			background: #aaa;
			padding-top: 1px;
			position: fixed;
			bottom: 0;
			width: 100%;
		}

		form input {
			border: 0;
			padding: 10px;
			width: 100%;
		}

		form button {
			width: 100%;
			background: rgb(130, 224, 255);
			border: none;
			padding: 10px;
		}

		#messages {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		#messages li {
			padding: 5px 10px;
		}

		#messages li:nth-child(odd) {
			background: #eee;
		}
	</style>
</head>
<body>
<ul id="messages"></ul>
<form id="form" action="">
	<input id="m" autocomplete="off" autofocus/>
	<button>Send</button>
</form>

<script src="/socket.io/socket.io.js"></script>

<script>
	/*
	 To install a service worker you need to kick start the process
	 by registering a service worker in the page.
	 */
	if ('serviceWorker' in navigator) {
		if (!navigator.serviceWorker.controller) {
			navigator.serviceWorker.register('/sw.js', {
				scope: '/'
			}).then(function () {
				console.log('Service Worker:', 'Registered!');
			}).catch(function () {
				console.log('Service Worker:', 'Registration failed :(');
			});
		}
	}

	/*
	 This is our application we are going to progressively enhance.
	 */
	function getMsgs() {
		var xhr = new XMLHttpRequest();
		xhr.addEventListener("load", function () {
			JSON.parse(this.responseText).forEach(function (msg) {
				addMsg(msg);
			});
		});
		xhr.open("GET", "/messages");
		xhr.send();
	}

	function postMsg(msg) {
		var xhr = new XMLHttpRequest();
		xhr.open('POST', '/message', true);
		xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
		xhr.send(JSON.stringify(msg));
	}

	function addMsg(msg) {
		document.getElementById('messages').innerHTML =
			document.getElementById('messages').innerHTML + '<li>' + msg + '</li>';
	}

	function sendMsg() {
		var data = {
			msg: document.getElementById('m').value
		};

		// Send message to Service Worker
		if ('serviceWorker' in navigator) {
			try {
				navigator.serviceWorker.controller.postMessage(data);
			} catch (e) {
				postMsg(data);
			}
		} else {
			postMsg(data);
		}

		document.getElementById('m').value = '';

		return false;
	}

	document.getElementById('form').onsubmit = sendMsg;

	var socket = io({ transports: ['websocket'] });
	socket.on('chat message', addMsg);

	getMsgs();
</script>

</body>
</html>
