<!doctype html>
<html>
<head>
	<title>Socket.IO chat</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font: 13px Helvetica, Arial;
		}

		form {
			background: #000;
			padding: 3px;
			position: fixed;
			bottom: 0;
			width: 100%;
		}

		form input {
			border: 0;
			padding: 10px;
			width: 90%;
			margin-right: .5%;
		}

		form button {
			width: 9%;
			background: rgb(130, 224, 255);
			border: none;
			padding: 10px;
		}

		#messages {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		#messages li {
			padding: 5px 10px;
		}

		#messages li:nth-child(odd) {
			background: #eee;
		}
	</style>
</head>
<body>
<ul id="messages"></ul>
<form id="form">
	<input id="m" autocomplete="off" autofocus/>
	<button>Send</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
	/*
	 To install a service worker you need to kick start the process
	 by registering a service worker in your page.

	 This tells the browser where your service worker lives.
	 */
	if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('/sw.js', {
			scope: '/'
		}).then(function (sw) {
			console.log('registration worked!');
		}).catch(function () {
			console.log('registration failed :(');
		});
	}

	/*
	 This is our application we are going to progressively enhance.
	 */
	var socket = io();
	document.getElementById('form').onsubmit = function () {
		socket.emit('chat message', document.getElementById('m').value);
		document.getElementById('m').value = '';
		return false;
	};
	socket.on('chat message', function (msg) {
		document.getElementById('messages').innerHTML = document.getElementById('messages').innerHTML + '<li>' + msg + '</li>';
	});
</script>

</body>
</html>
